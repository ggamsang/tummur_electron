<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }

<body>
    <h1>Poof! ðŸ’¨</h1>
    <input type="text" id="taskInput" placeholder="í•  ì¼ ìž…ë ¥..." />
    <button onclick="saveTask()">ì €ìž¥</button>
    <ul id="taskList"></ul>

    <script>
        function saveTask() {
            let task = document.getElementById("taskInput").value;
            if (!task.trim()) return;
          
            alert(task);
            console.log(window.electronAPI)
            window.electronAPI.saveTask(task).then(() => {
                document.getElementById("taskInput").value = "";
                loadTasks();
            });
        }

        function loadTasks() {
            window.electronAPI.getTasks().then(response => {
                let list = document.getElementById("taskList");
                list.innerHTML = "";
                response.data.forEach(task => {
                    let li = document.createElement("li");
                    li.textContent = task.task;
                    list.appendChild(li);
                });
            });
        }

        loadTasks();
    </script>
</body>
