<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poof! 💨</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div id="date" class="date">2025-00-00</div>
        <div id="time" class="time">00:00:00</div>
      </div>
      <div class="header-right">
        <button id="deleteModeButton" class="deleteModeButton">🗑️</button>
        <button id="settingButton" class="settingButton">
          <span class="toggle-theme-button"></span>
        </button>
      </div>
    </div>
    <div class="debug" id="debug"></div>
    <h1>Poof!💨</h1>
    <textarea
      type="text"
      id="taskInput"
      placeholder="내용을 입력하세요"
    ></textarea>
    <button onclick="saveTask()">저장</button>
    <ul class="taskList" id="taskList"></ul>
    <script type="text/javascript" src="task.js"></script>
  </body>
</html>
